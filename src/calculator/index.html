<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div id="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>.</button>
            <button>0</button>
            <button>=</button>
            <button>/</button>
            <button>C</button>
        </div>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
